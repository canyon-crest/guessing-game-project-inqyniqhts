<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <p id="date"></p>

    <h3>Enter your name:</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <button id="submit">Submit</button>

    <h3>Select Level</h3>
    <input type="radio" name="level" id="e" value="3" checked>
    <label for="e">Easy (1-3)</label>
    <input type="radio" name="level" id="m" value="10">
    <label for="m">Medium (1-10)</label>
    <input type="radio" name="level" id="h" value="100">
    <label for="h">Hard (1-100)</label>

    <div>
        <button id="playBtn">Play</button>
        <input type="text" id="guess" placeholder="Your guess">
        <button id="guessBtn" disabled>Guess</button>
        <button id="giveUp" disabled>Give Up</button>
    </div>

    <h3 id="msg">Enter your name to start!</h3>

    <div id="stats">
        <h3>Stats</h3>
        <p id="wins">Total wins: 0</p>
        <p id="avgScore">Average Score: 0</p>
        <p id="avgTime">Average Time: 0s</p>
        <p id="fastestTime">Fastest Game: 0s</p>
    </div>

    <div id="leaderboardSection">
        <h3>Leaderboard (Top 3 amounts of guesses needed)</h3>
        <ol>
            <li name="leaderboard">-</li>
            <li name="leaderboard">-</li>
            <li name="leaderboard">-</li>
        </ol>
    </div>
</body>
</html>
