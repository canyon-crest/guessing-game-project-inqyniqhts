<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h3 { margin-bottom: 5px; }
        input[type="text"] { width: 100px; padding: 5px; }
        button { margin: 5px; padding: 5px 10px; }
        ol { margin-left: 20px; }
        #stats p { margin: 2px 0; }
    </style>
</head>
<body>
    <p id="date"></p>

    <h3>Enter your name:</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <button id="submit">Submit</button>

    <h3>Select Level</h3>
    <input type="radio" name="level" id="e" value="3" checked>
    <label for="e">Easy (1-3)</label>
    <input type="radio" name="level" id="m" value="10">
    <label for="m">Medium (1-10)</label>
    <input type="radio" name="level" id="h" value="100">
    <label for="h">Hard (1-100)</label>

    <div style="margin-top:10px;">
        <button id="playBtn">Play</button>
        <input type="text" id="guess" placeholder="Your guess">
        <button id="guessBtn" disabled>Guess</button>
        <button id="giveUp" disabled>Give Up</button>
    </div>

    <h3 id="msg">Hello! Enter your name to start.</h3>

    <div id="stats">
        <h3>Stats</h3>
        <p id="wins">Total wins: 0</p>
        <p id="avgScore">Average Score: 0</p>
        <p id="avgTime">Average Time: 0s</p>
        <p id="fastestTime">Fastest Game: 0s</p>
    </div>

    <div id="leaderboardSection">
        <h3>Leaderboard (Top 3)</h3>
        <ul>
            <li name="leaderboard">-</li>
            <li name="leaderboard">-</li>
            <li name="leaderboard">-</li>
        </ul>
    </div>
</body>
</html>
